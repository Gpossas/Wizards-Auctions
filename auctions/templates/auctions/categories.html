{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Categories</h2>

  <ul>
    {% for category in categories %}
      <a href="{% url 'category' category.id %}"><li>{{ category }}</li></a>
    {% empty %}
      <p>Looks like there's no categories</p>
    {% endfor %}
  </ul>
{% endblock %}
