{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Categories</h2>

  <div class="list">
    <ul class="list-group list-group-flush">
      {% for category in categories %}
        <a href="{% url 'category' category.id %}"  class="list-group-item" ><li>{{ category }}</li></a>
      {% empty %}
        <p>Looks like there's no categories</p>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
